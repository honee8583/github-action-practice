name: CI/CD

on:
  push:
    branches: [ "main", "dev" ]

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
  IMAGE_NAME: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ secrets.DOCKER_REPOSITORY }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and Test
        run: SPRING_PROFILES_ACTIVE=test JASYPT_KEY=${{ secrets.JASYPT_KEY }} ./gradlew build

      # 도커 로그인
      - name: Login Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ env.DOCKER_HUB_TOKEN }}

      # 도커허브로 push
      - name: Docker Image Build and Push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ github.ref_name }}

  # 운영서버 배포
  deploy-main:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Docker Swarm Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        password: ${{ secrets.SSH_PASSWORD }}
        script: |
          if docker service inspect yog >/dev/null 2>&1; then
            echo "✅도커 스웜 서비스를 업데이트합니다."
            docker service update --image ${{ env.IMAGE_NAME }}:main yog
          else
            echo "✅도커 스웜 서비스를 생성합니다."
            docker service create \
              --name yog \
              --replicas 6 \
              -p 8080:8080 \
              -e JASYPT_KEY=${JASYPT_KEY} \
              --secret source=jasypt_password,target=jasypt_password \
              ${{ env.IMAGE_NAME }}:main
          fi

  # 테스트 서버 배포
  deploy-dev:
    if: github.ref == 'refs/heads/dev'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Test Server Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.TEST_SERVER_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          password: ${{ secrets.TEST_SERVER_PASSWORD }}
          script: |
            CONTAINER_NAME="yog"
            IMAGE_NAME="${{ env.IMAGE_NAME }}:dev"

            echo "🔍 현재 실행 중인 컨테이너 확인 중..."
            if [ "$(docker ps -q -f name=$CONTAINER_NAME)" ]; then
                echo "🛑 실행 중인 컨테이너를 중지하고 삭제합니다..."
                docker stop $CONTAINER_NAME
                docker rm $CONTAINER_NAME
            elif [ "$(docker ps -aq -f name=$CONTAINER_NAME)" ]; then
                echo "⚠️ 컨테이너가 중지 상태입니다. 삭제 후 재시작합니다..."
                docker rm $CONTAINER_NAME
            fi

            echo "📦 최신 Docker 이미지 Pull..."
            docker pull $IMAGE_NAME

            echo "🚀 새로운 컨테이너 실행..."
            docker run -dit --name $CONTAINER_NAME -p 8080:8080 $IMAGE_NAME

            echo "✅ 배포 완료!"